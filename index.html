<!DOCTYPE html>
<html ng-app>
<head>
    <title>CodeStory Challenge 2013</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
        .liste table {
            width: 600px;
        }
    </style>
</head>
<body ng-controller="CodeStoryCtrl">
<div class="container">
    <div class="page-header">
        <h1>CodeStory Challenge 2013</h1>
    </div>
    <div class="liste">
        <h3>Liste des {{participants.data.length}} participants</h3>

        <p>Cette liste n'est pour l'instant pas mise &agrave; jour en temps r&eacute;el...</p>

        <table class="table table-striped">
            <tr>
                <th>Gravatar</th>
                <th>
                    <a href="" ng-click="predicate = 'name'; reverse=!reverse">Participant</a>
                </th>
                <th><a href="" ng-click="predicate = 'level'; reverse=!reverse">Score</a></th>
            </tr>
            <tr ng-repeat="participant in participants.data | orderBy:predicate:reverse">
                <td><img width="32" height="32" src="{{participant.gravatar}}"/></td>
                <td>{{participant.name}}</td>
                <td>{{participant.level}}</td>
            </tr>
        </table>
        </div>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
<script>
    console.log('script');
    function CodeStoryCtrl($scope, $http) {
        console.log('controller');
        $scope.participants = $http.get('data.json', {});
    }
</script>
</html>
